<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Example</title>
</head>
<body>
    <h1>Welcome to the Google OAuth Example</h1>
    {% if session %}
        <h2>User Info:</h2>
        <pre>{{ pretty }}</pre>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('googleLogin') }}">Login with Google</a>
    {% endif %}
</body>
</html>
